<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email validation</title>
</head>
<body>
    <form action=""style="text-align:center">
        <P>
                <label for="email">Email</label>
                <input type="text" id="field1" onkeyup="return validateEmail()" placeholder="Enter your Email id">
                <span id="err1"></span>
            </p>
            <p>
                <label for="">Password</label>
                <input type="password" id="field2" onkeyup="return validatepass()" placeholder="Enter your password">
                <span id="err2"></span>
            </p>
            
        <p>
            <label for="">Phone number</label>
            <input type="number" id="field3" onkeyup="return validatenum()" placeholder="Enter  your number">
            <span id="err3"></span>
        </p>
        <p>
            <button onclick="return verify()">Submit</button>
           <script src="email.js"></script>   
    </P>
    </form>
</body>
</html>
